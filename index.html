<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scans Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://www.tribepost.co.uk/wp-content/uploads/2016/06/stormideaslogo.jpg" alt="Storm Ideas Logo" class="header-image">
        <h1>QR Code Scans Data</h1>
        
        <div class="input-group">
            <input type="file" id="csv-file" accept=".csv">
        </div>
        <div class="button-group">
            <button id="process">Process Data</button>
            <button id="download" style="display: none;">Download as Excel</button>
        </div>

        <div class="date-picker-group">
            <label for="start-date">Start Date:</label>
            <input type="text" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="text" id="end-date">
            <button id="filter-dates" style="display: none;">Filter by Date</button>
        </div>
        
        <div id="tables-container"></div>
        <div id="log-container"></div>
        <div id="conversion-log-container"></div>
        <div id="processed-data-table"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
